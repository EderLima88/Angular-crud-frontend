<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="container">

    <div class="title">
        <h4>Lista de Produtos</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Adicionar Produto</button>

    </div>

    <table *ngIf="listProductos.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col">Stoke</th>
          <th scope="col">Vazia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listProductos" class="table-active">
          <th scope="row">Active</th>
          <td>{{ item.nome}}</td>
          <td>{{ item.description}}</td>
          <td>{{ item.price | currency}}</td>
          <td>{{ item.stock}}</td>
          <td>
            <button routerLink="/edit/{{ item.id}}" type="button" class="btn btn-info btn-sm">Editar</button>
            <button (click)="deleteProduct(item.id!)"  type="button" class="btn btn-secondary btn-sm ms-2">Deletar</button>
          </td>
        </tr>
        
      </tbody>
    </table>
    <h5 *ngIf="listProductos.length == 0">Não há itens a mostrar</h5>
</div>
